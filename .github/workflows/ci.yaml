name: ci

on: [push]

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - name: install clippy
        run: rustup component add clippy
      - name: run unit test
        run: cargo test
      - name: clippy
        run: cargo clippy --all-features
